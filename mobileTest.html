<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .showbox {display:none;}
    </style>
</head>
<body>
    <button class="btn btn-copy" onclick="copyToClipboard(this);"><span>Copy Address</span></button>
    <button class="btn2" onclick="buttonfn();">버튼2</button>
<br><br>
    <div>
        <button class="btn-show">show</button>
        <div class="showbox">
            textexttextexttextexttextexttextexttextext
        </div>
    </div>
	
	<br><br>
	<button class="top">top</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function copyToClipboard(copyBtn){
	
            if(!alert("복사되었습니다.")){
                setTimeout(function(){
                    copyBtn.focus();
                },1);
            }
            
        }

        function buttonfn() {
            alert("alert.")
        }

        $('.btn-show').click(function(){
            $('.showbox').show(0,function(){
	    	$('.showbox').attr('tabindex', 0).focus();
	    });
        });
	    
	$('.top').click(function(){
		$('#mainWrap').scrollTop(0);
		setTimeout(function(){
			$('.btn2').focus();
            }, 100);
	});
    </script>
</body>
</html>
