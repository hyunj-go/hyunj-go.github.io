<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*.ph-wh{background:#000}*/
        .ph-wh::placeholder {color:#fff; opacity:1;}
     .ph-gy::placeholder {color:#fffaed;opacity:1;}
    .select_box {
        display: inline-block;
        position: relative;
        height: 40px;
        line-height: 40px;
        border: solid 1px #e3e4e5;
        background: #fff;
        box-sizing: border-box;
        vertical-align: top
    }

    .select_box:after {
        content: '';
        display: block;
        position: absolute;
        top: 53%;
        right: 10px;
        margin-top: -5px;
        background: #000;
        background-position: -40px -30px;
        width: 8px;
        height: 4px;
        z-index: 0
    }

    .select_box>input {
        position: absolute;
        top: 0;
        left: 0;
        box-sizing: border-box;
        width: 100%;
        height: 38px;
        padding: 0;
        border: 0;
        background: 0 0;
        font-weight: 400;
        font-size: 16px;
        line-height: 28px;
        color: #666;
        text-indent: 10px;
        z-index: 0;
        text-overflow: ellipsis;
        white-space: nowrap;
        word-wrap: normal;
        overflow: hidden
    }

    .select_box>select {
        width: 100%;
        height: 40px;
        background: 0 0;
        line-height: 40px;
        border: 0;
        opacity: 0;
        position: relative;
        font-weight: 400;
        vertical-align: top;
        font-size: 16px;
        line-height: 28px;
        color: #666;
        z-index: 3;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none
    }
    </style>
</head>
<body>
    <input class="ph-wh" type="text" placeholder="텍스트필드">
    <input class="ph-wh" type="number" placeholder="숫자필드">
    <input class="ph-gy" type="number" placeholder="숫자필드2">
    <div class="select_box" style="width:128px">
        <input type="text" value="" readonly="readonly" title="선택" tabindex="-1">
        <select>
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
            <option>Option 4</option>
            <option>Option 5</option>
            <option>Option 6</option>
            <option>Option 7</option>
        </select>
    </div>
</body>

</html>
