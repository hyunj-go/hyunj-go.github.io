button {

    <style>
        .social-links {
            position: relative
        }
        .social-links .link-open {
            right: 20px;
            top: -63px
        }

        .social-links .addthis_inline_share_toolbox {
    
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    width: calc(100% - 40px);
    height: 222px;
    background: #fff;
    padding: 0 67px;
    z-index: 1001
}



.share-button-list {
    display: flex;
    justify-content: center
}


      .share-url {
        display: flex;
        position: relative;
        margin-top: 20px;
      }

      .share-url .share-ip {
        width: 100%;
        padding: 8px 4px 8px 12px;
        font-size: 14px;

        color: #666;

        border: 1px solid #3a4055;
        height: auto;
        padding-right: 80px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .share-url .url-btn {
        position: absolute;
        top: 0;
        right: 0;
        padding: 9px 12px 10px;
        background: #000;
        font-size: 14px;
        line-height: 21px;

        color: #fff;

    <div class="wrap">
