<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hidden {position:absolute;overflow:hidden;width:0;height:0;border:0;clip:rect(1px, 1px, 1px, 1px);clip-path:50%;}
    </style>
</head>
<body>
  <div class="wrap">
    <p>testtttt</p>
    <div class="sub-title-area">
				<h3>LOCATION</h3>
				<p id="txAddress">서울특별시 1234567</p>
				<button class="btn btn-copy" onclick="copycopy('txAddress', this);"><span>Copy Address</span></button>
			</div>
	  
	  <p>asdfasdf</p>
	  
	  <div>
		  <p>asdfasdfdfdfdfsdfsdfsdf</p>
	  </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    var copycopy = (function(){
	var copied = false; console.log(copied);
	return function(element, copyBtn) {
		if(!copied){
			copied = true;console.log(copied);
			
			var $temp = $("<input type='text' aria-hidden='true' style='position:absolute;top:-9999px;left:-9999px' />");
			$("body").append($temp);
			$temp.val($('#'+element).text()).select();
			document.execCommand("copy");
			$temp.remove();
			
			if($(copyBtn).siblings('.copy-alert').length){
				$('.copy-alert').remove();
			}
			$(copyBtn).after('<span class="copy-alert" aria-live="polite">복사되었습니다.</span>');
			setTimeout(function(){
				$('.copy-alert').remove();
				copied = false; console.log(copied);
			},5000);
			$(copyBtn).focus();
			
		//	if(!alert("복사되었습니다.")){ 
		//		setTimeout(function(){
		//			copyBtn.focus();
		//		},1);
		//	}
		}
	}
})();

  </script>
</body>
</html>
