<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="" alt="" title="" onclick="imgOpen(this.src, 'testimg')">

    <script>
        var imgOpen = (imgsrc, pageName) => {
            var imgObj = new Image();
            if(imgsrc == "") {
                alert('등록된 이미지가 없습니다.');
                return;
            }
            imgObj.src = imgsrc;
            setTimeout(() => {imgShow(imgObj, pageName)}, 100);
        }
        var imgShow = (imgObj, pageName) => {
            if(!imgObj.complete) {
                setTimeout(() => {imgShow(imgObj, pageName)}, 100);
                return;
            }
            var imageWin = window.open("", "win_declaration"); 
            imageWin.document.write("<html><body style='margin:0'>"); 
            imageWin.document.write("<a href=javascript:window.close()><img src='" + imgObj.src + "' border='0' style='width:100%;'></a>"); 
            imageWin.document.write("</body><html>"); 
            imageWin.document.title = pageName;
        }
    </script>
</body>
</html>
